<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./App/Css/bootstrap.css">
</head>
<body>     

   <h1>Hello World</h1>
   <h2>Hello World</h2>
   <h3>Hello World</h3>
   <h4>Hello World</h4>
   <h5>Hello World</h5>
   <h6>Hello World</h6>
   <P>Hello World</P>

   <h1 class="p text-primary bg-info p-5 m-5">Hello World</h1>
   <h2 class="h6 text-info bg-primary mx-5 px-5">Hello World</h2>
   <h3 class="h5 text-secondary bg-danger my-5 py-5">Hello World</h3>
   <h4 class="h4 text-success bg-warning ps-5 ms-5">Hello World</h4>
   <h5 class="h3 text-capitalize text-warning bg-success pe-5 me-5">Hello World</h5>
   <h6 class="h2 text-lowercase text-dark bg-dark">MY WORLD</h6>
   <P class="h1 text-uppercase bg-light">Hello World</P>

   <script src="./App/Js/bootstrap.bundle.js"></script>
</body>
</html>
